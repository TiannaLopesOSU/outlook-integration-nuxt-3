name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a supported Node.js version
          cache: 'npm'

      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build Project
        run: npm run build

